<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>停车位情况</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="/static/webapp/js/echarts.min.js"></script>
    <!-- 引入jquery.js -->
    <script type="text/javascript" src="/static/webapp/js/jquery-3.2.1.min.js"></script>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->

<div id="main" style="width: 1260px;height:580px;"></div>

<script type="text/javascript">
 var myChart = echarts.init(document.getElementById('main'));
    // 显示标题，图例和空的坐标轴

			myChart.showLoading();
			var ispark = 0;//情况
			var nopark = 0;
			//var cash = 1;
			$.ajax({
				type : "post",

			url : '/user/line', //请求发送到TestServlet处
			data : {},
			dataType : "json", //返回数据形式为json
			success : function(result) {
				if(result){
					ispark=result.ispark;
					nopark=100-ispark;
				}
				myChart.hideLoading(); //隐藏加载动画
					myChart.setOption({ //加载数据图表
					backgroundColor: '#2c343c',

    title: {
        text: '停车情况',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#ccc'
        }
    },

    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },

    visualMap: {
        show: false,
        min:100,
        max: 100,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series : [
        {
            name:'停车情况',
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:ispark, name:'已停车位'},
                {value:nopark, name:'未停车位'},


            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    smooth: 0.2,
                    length: 10,
                    length2: 20
                }
            },
            itemStyle: {
                normal: {
          		   color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(254, 255, 254, 0.5)'
                }
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
});
			}
			}

			)
</script>
</body>
</html>
